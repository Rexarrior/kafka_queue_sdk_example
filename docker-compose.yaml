version: '3.8'

networks:
  app_net:
    driver: bridge

volumes:
  postgres_data:
  scalityS3_data:
  kafka_data:

services:
  # Infrastructure Services
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    restart: unless-stopped
    ports:
      - '9092:9092'
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:9093'
      KAFKA_LISTENERS: 'PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:9092'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_MESSAGE_MAX_BYTES: 1000000000
      KAFKA_REPLICA_FETCH_MAX_BYTES: 1000000000
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_HEAP_OPTS: "-Xmx512M -Xms256M"
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - app_net
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 40s

  kafka-init:
    image: confluentinc/cp-kafka:latest
    container_name: kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - app_net
    command: >
      bash -c "
        kafka-topics --create --if-not-exists --bootstrap-server kafka:9092 --topic logic_in --partitions 1 --replication-factor 1 &&
        kafka-topics --create --if-not-exists --bootstrap-server kafka:9092 --topic hold_in --partitions 1 --replication-factor 1 &&
        kafka-topics --create --if-not-exists --bootstrap-server kafka:9092 --topic files_proxy --partitions 1 --replication-factor 1 &&
        kafka-topics --create --if-not-exists --bootstrap-server kafka:9092 --topic events --partitions 1 --replication-factor 1 &&
        kafka-topics --create --if-not-exists --bootstrap-server kafka:9092 --topic out --partitions 1 --replication-factor 1 &&
        echo 'Topics created successfully'
      "
    restart: "no"

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    restart: unless-stopped
    ports:
      - '8020:8080'
    environment:
      DYNAMIC_CONFIG_ENABLED: 'true'
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - app_net

  postgres_db:
    image: postgres:14.0-alpine
    container_name: postgres_db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_NAME}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - '5433:5432'
    networks:
      - app_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  S3-server:
    image: minio/minio:latest
    container_name: S3-server
    restart: unless-stopped
    ports:
      - '9090:9000'
      - '9091:9091'
    environment:
      MINIO_ROOT_USER: ${SCALITY_ACCESS_KEY_ID}
      MINIO_ROOT_PASSWORD: ${SCALITY_SECRET_ACCESS_KEY}
    command: server /data --console-address ":9091"
    volumes:
      - scalityS3_data:/data
    networks:
      - app_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application Services
  in_gateway:
    build:
      context: ..
      dockerfile: kafka_queue_sdk_example/in_gateway/Dockerfile
    container_name: in_gateway
    restart: unless-stopped
    ports:
      - '7091:7091'
    depends_on:
      kafka:
        condition: service_healthy
      postgres_db:
        condition: service_healthy
      S3-server:
        condition: service_healthy
    networks:
      - app_net
    volumes:
      - ./in_gateway/logs:/app/logs

  out_gateway:
    build:
      context: ..
      dockerfile: kafka_queue_sdk_example/out_gateway/Dockerfile
    container_name: out_gateway
    restart: unless-stopped
    ports:
      - '7092:7092'
    depends_on:
      kafka:
        condition: service_healthy
      postgres_db:
        condition: service_healthy
    networks:
      - app_net
    volumes:
      - ./out_gateway/logs:/app/logs

  file_storage:
    build:
      context: ..
      dockerfile: kafka_queue_sdk_example/file_storage/Dockerfile
    container_name: file_storage
    restart: unless-stopped
    ports:
      - '7093:7093'
    depends_on:
      kafka:
        condition: service_healthy
      postgres_db:
        condition: service_healthy
      S3-server:
        condition: service_healthy
    networks:
      - app_net
    volumes:
      - ./file_storage/logs:/app/logs

  logic:
    build:
      context: ..
      dockerfile: kafka_queue_sdk_example/logic/Dockerfile
    container_name: logic
    restart: unless-stopped
    ports:
      - '7095:7095'
      - '7096:7096'
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - app_net
    volumes:
      - ./logic/logs:/app/logs

  hold_service:
    build:
      context: ..
      dockerfile: kafka_queue_sdk_example/hold_service/Dockerfile
    container_name: hold_service
    restart: unless-stopped
    ports:
      - '7097:7097'
      - '7098:7098'
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - app_net
    volumes:
      - ./hold_service/logs:/app/logs
      - ./hold_service/data:/app/data

  admin:
    build:
      context: ..
      dockerfile: kafka_queue_sdk_example/admin/Dockerfile
    container_name: admin
    restart: unless-stopped
    ports:
      - '7094:7094'
    depends_on:
      - in_gateway
      - out_gateway
      - file_storage
      - logic
      - hold_service
    networks:
      - app_net
    volumes:
      - ./admin/logs:/app/logs
